<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>youtube</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col class="caja" col-md-6>
      1 of 2 Columna
    </ion-col>
    <ion-col class="caja" col-md-6>
      2 of 2
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-md-4>
      <ion-input placeholder="Variable width input"></ion-input>
    </ion-col>
    <ion-col col-md-4>
      2 of 3
    </ion-col>
    <ion-col col-md-4>
      3 of 3
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
