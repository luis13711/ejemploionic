<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      Nosotros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-slides pager>
	  <ion-slide>
	  	<ion-img width="80" height="80" src="../assets/imgs/logo.png">
	    </ion-img>
	    <h2>Empresa @</h2>
	    <button ion-button color="dark">Boton</button>
	      <p class="color">
		    This starter project comes with simple tabs-based layout for apps
		    that are going to primarily use a Tabbed UI.
		  </p>
	  </ion-slide>

	  <ion-slide>

	<ion-card>
	  <ion-card-header>
	    Mi primer lista
	  </ion-card-header>
	  <ion-card-content>
	    Mi primer contenido de lista
	  </ion-card-content>
	  <ion-list inset>
		  <button ion-item *ngFor="let usuario of usuarios">
		  	{{ usuario.id }} {{ usuario.name }} 
		  </button> 
		</ion-list>
	</ion-card>

	  </ion-slide>

	  <ion-slide>
	    <h2>Slide 3</h2>
	    <ion-img width="80" height="80" src="../assets/imgs/logo.png">
	    	
	    </ion-img>
	  </ion-slide>

	</ion-slides>
</ion-content>
